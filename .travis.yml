
language: cpp

sudo: false

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
    - libsdl2-dev
    - libsdl2-mixer-dev
    - libsdl2-image-dev
    - libsdl2-ttf-dev
    - libglew-dev
    - glee-dev
    - libphysfs-dev

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew install sdl2; fi

script:
  - make

notifications:
  email: false
